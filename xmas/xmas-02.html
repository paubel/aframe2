<!DOCTYPE html>
<html>
  <!-- https://aframe.io/aframe-school/#/7/1 -->
  <head>
    <title>Merry Xmas from Belfrage</title>
    <meta name="description" content="Merry Xmas from Belfrage" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- aframe-animation-component -->
    <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
    <!-- aframe-particle-system-component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="snowman" src="snowman/model.gltf"></a-asset-item>
      <!--  <a-asset-item id="presets" src="presets/model.gltf"></a-asset-item>-->
        <a-asset-item id="santa" src="santa/model.gltf"></a-asset-item>
        <!--<audio
          id="background"
          src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
        ></audio>-->
      </a-assets>
      <a-sky
        src="https://cdn.glitch.com/3bea33eb-bc48-4167-81d2-04a68b27c82a%2Fstars2.jpg?v=1605366060804"
      ></a-sky>

      <a-entity
        particle-system="preset: snow; particleCount: 10000; size:2"
      ></a-entity>

      <a-text

        text="font: mozillavr; align: center; width: 4; color: red; value:Merry Christmas from the Belfrage family"
        position="0.2 4 -4"
        scale="3 3 3"
        animation="property: object3D.position.x;
        to: -0.2;
        dir: alternate;
        dur: 2000;
        loop: true"
      ></a-text>

      <a-gltf-model
        src="#snowman"
        position="-1 4 -3"
        scale="2 2 2"
        rotation="0 -90 0"
      ></a-gltf-model>

      <a-gltf-model
        src="#santa"
        position="0 -4.2 -3"
        scale="4 4 4"
      ></a-gltf-model>
      <!--
      <a-gltf-model
        src="#presets"
        position="4 2 -2"
        scale="0.5 0.5 0.5"
        animation="property: object3D.position.y;
        to: 2.2;
        dir: alternate;
        dur: 800;
        loop: true"
      ></a-gltf-model>
    -->
      <!--<a-entity
        id="sphere"
        geometry="primitive: sphere; radius: 1.25"
        material="color: #EF2D5E"
        position="0 1.25 -5"
        animation="property: scale; dir: alternate; dur: 1000; to: 1.1 1.1 1.1; loop: true"
      ></a-entity>-->

      <a-plane
        src="https://cdn.glitch.com/3bea33eb-bc48-4167-81d2-04a68b27c82a%2Fsnow_02_rough_1k.jpg?v=1605364776582"
        rotation="-90 0 0"
        position="0 0 0"
        height="100"
        width="100"
        scale="10 10 10"
      ></a-plane>
  <!--
    <a-entity
        id="sky"
        geometry="primitive: sphere; radius: 100"
        material="color: #000; shader: flat; side: back"
      ></a-entity>°ﬂ->
      <a-entity light="type: ambient; color: #444"></a-entity>
    -->
      <a-entity
        light="type: directional; color: #AAA"
        position="-1 2 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
