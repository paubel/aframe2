<!DOCTYPE html>
<html>
<!-- https://www.codecademy.com/courses/learn-a-frame/lessons/a-frame-building-the-scene/exercises/asset-management-system -->

<head>
  <meta charset="utf-8" />
  <title>AMS</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="sky" src="https://cdn.glitch.com/6d6bb755-bc28-4d87-80c2-5267d673335e%2Fmountains2.jpg?v=1604437123888">
      <!-- Add texture here: -->
      <img id="grass" src="https://cdn.glitch.com/6d6bb755-bc28-4d87-80c2-5267d673335e%2Fgrass1.jpg?v=1604437767556">
      <a-asset-item id="character" src="codey.gltf">
      </a-asset-item>
    </a-assets>

    <a-sky src="#sky"></a-sky>
    <!-- Add primitive here: -->
    <a-plane src="#grass" rotation="-90 0 0" width="20" height="20" repeat="10 10"></a-plane>
    <a-text value="Welcome!" color="#FFD500" align="center" position="0 4 -4" scale="3 3 3"></a-text>
    <a-gltf-model src="#character" position="0 2 -2" scale="0.5 0.5 0.5"></a-gltf-model>

  </a-scene>
</body>

</html>
