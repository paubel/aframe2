<!DOCTYPE html>
    s<html>

    <head>
        <meta charset="utf-8">
        <title>005 Basic primitives and HTML attributes</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
           <!-- -->
            <a-box 
               color="hsl(100, 50%, 50%)"
               width="8"
               height="4.5"
               depth="0.2"
               position="0 3 -7"
            >
                <a-circle 
                    color="#333"  
                    position="0 0 .11"
                    side="double"
                    >
                    
                </a-circle>
            </a-box>
            <!-- -->
            <a-cylinder 
                color="#425F2A"
                height="2"
                radius="2"
                segments-radial="6"
                open-ended="true"
                side="double"
            >
            </a-cylinder>
        </a-scene>

    </body>

</html>
