<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>004 Basic primitives and HTML attributes</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-box 
                   color="hsl(100, 50%, 50%)"
                   width="7"
                   height="2.5"
                   depth="0.5"
            >
            <a-cylinder 
                color="#425F2A"
                width="7"
                segments-radial="6"
                open-ended="true"
                side="double"
            >

            </a-cylinder>

            </a-box>
        </a-scene>

    </body>

</html>
