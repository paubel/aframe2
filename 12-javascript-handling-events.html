<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('school-playground', {
        /**
         * Code within this function will be called when everything in <a-scene> is ready and loaded.
         */
        init: function () {
          // Add code here!
          var sceneEl = document.querySelector('a-scene');
          var boxEl = sceneEl.querySelector('a-box');

          boxEl.addEventListener('foo', function () {
            boxEl.setAttribute('color', 'red');
          });
            // added mouseenter to interact
          boxEl.addEventListener('mouseenter', function () {
            boxEl.setAttribute('color', 'green');
          });
          boxEl.emit('foo');

        }
      });
    </script>
  </head>
  <body>
    <a-scene school-playground>
      <!-- added cursor and camera to interact -->
      <a-camera><a-cursor></a-cursor></a-camera>
      <!-- added handle-events to interact -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" handle-events></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
