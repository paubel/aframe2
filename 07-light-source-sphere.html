<!DOCTYPE html>
<html>
<!-- https://aframe.io/aframe-school/#/7/1 -->
  <head>
    <title>ECS - A-Frame School</title>
    <meta name="description" content="ECS - A-Frame School" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <a-entity id="lightSphere"
        geometry="primitive: sphere; radius:0.1"
        position="-4 3 -4"
        material="shader: flat"
        light="type: point; color: #FFF"
        animation="property: position; to: 4 3 -4; dir: alternate; loop: true"

      ></a-entity>

<!-- START coord -->
<!-- x -->
<a-entity
  scale="0.1 0.1 0.1"
  position="0 0 -4"
>
      <a-entity
        geometry="primitive: box; width:10; height:0.1; depth:0.1"
        material="color: red"
        position="0 0 0"
      ></a-entity>
      <a-entity
        geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.01"
        rotation="0 0 -90"
        material="color: red"
        position="5 0 0"
      ></a-entity>

<!-- y -->
    <a-entity
      geometry="primitive: box; width:0.1; height:0.1; depth:10"
      material="color: green"
      position="0 0 0"
    ></a-entity>
    <a-entity
      geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.01"
      rotation="90 0 0"
      material="color: green"
      position="0 0 5"
    ></a-entity>

<!-- z -->
    <a-entity
      geometry="primitive: box; width:0.1; height:10; depth:0.1"
      material="color: blue"
      position="0 0 0"
    ></a-entity>
    <a-entity
      geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.01"
      rotation="0 0 0"
      material="color: blue"
      position="0 5 0"
    ></a-entity>
</a-entity>
<!-- END coord -->

      <a-entity
        geometry="primitive: box"
        material="color: red"
        position="0 0.5 -10"
      ></a-entity>
      <a-entity
        geometry="primitive: box"
        material="color: orange"
        position="-2 0.5 -8"
      ></a-entity>
      <a-entity
        geometry="primitive: box"
        material="color: yellow"
        position="2 0.5 -8"
      ></a-entity>
      <a-entity
        geometry="primitive: box"
        material="color: green"
        position="-4 0.5 -6"
      ></a-entity>
      <a-entity
        geometry="primitive: box"
        material="color: blue"
        position="4 0.5 -6"
      ></a-entity>

      <a-entity
        id="sky"
        geometry="primitive: sphere; thetaLength: 90; radius: 30"
        material="side: back; height: 2048; width: 2048; src: #skyTexture; shader: flat"
      ></a-entity>

      <a-entity light="type: ambient; color: #222"></a-entity>
      <a-entity
        light="type: directional; color: #111"
        position="-1 1 0"
      ></a-entity>

      <a-entity
        id="ground"
        geometry="primitive: plane; height: 100; width: 100"
        material="src: #groundTexture"
        rotation="-90 0 0"
      ></a-entity>

      <a-entity
        id="text"
        text="value: Show us the light!; color: #BBB"
        position="2.5 2 -8"
        scale="8 8 8"
      ></a-entity>
    </a-scene>
  </body>
</html>
