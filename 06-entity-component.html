<!DOCTYPE html>
<html>
<!-- https://aframe.io/aframe-school/#/7 -->

<head>
  <title>ECS - A-Frame School</title>
  <meta name="description" content="ECS - A-Frame School">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-entity geometry="primitive: box; width: 1, depth: 1, height: 1"
    position="-1 0.5 -3" rotation="0 45 0" material="color: #4CC3D9"
    ></a-entity>

    <a-entity
      geometry="primitive: sphere; radius: 1.25"
      position="0 1.25 -5"
      material="color: #EF2D5E"
    ></a-entity>

    <a-entity
      geometry="primitive: cylinder; radius: 0.5, height:1.5"
      position="1 0.75 -3"
      material="color: #FFC65D"
    ></a-entity>

    <a-entity
      position="0 0 -4"
      rotation="-90 0 0"
      geometry="primitive: plane; width:4; height:4"
      material="color:#7BC8A4"
    ></a-entity>

    <a-entity
      geometry="primitive:sphere; radius:100"
      material="color="#ECECEC"; shader: flat; side: back"
    ></a-entity>

    <!--
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
      -->
  </a-scene>
</body>

</html>
