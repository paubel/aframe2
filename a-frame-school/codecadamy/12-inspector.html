<!DOCTYPE html>
<html>


<!-- https://www.codecademy.com/courses/learn-a-frame/lessons/a-frame-building-the-scene/exercises/inspector   Mac: control + option + i -->

<head>
  <meta charset="utf-8" />
  <title>AMS</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="sky" src="https://cdn.glitch.com/6d6bb755-bc28-4d87-80c2-5267d673335e%2Fmountains2.jpg?v=1604437123888">
      <!-- Add texture here: -->
      <img id="grass" src="https://cdn.glitch.com/6d6bb755-bc28-4d87-80c2-5267d673335e%2Fgrass1.jpg?v=1604437767556">
      <a-asset-item id="character" src="codey.gltf"></a-asset-item>
      <audio id="background" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"></audio>
    </a-assets>
    <a-light type="ambient" color="green"></a-light>
    <a-light type="point" intensity="2" position="0 0.2 -6"></a-light>
    <a-sound src="#background" autoplay="true"></a-sound>
    <a-sky src="#sky"></a-sky>
    <!-- Add primitive here: -->
    <a-plane src="#grass" rotation="-90 0 0" width="20" height="20" repeat="10 10"></a-plane>
    <a-text value="Welcome!" color="lightgreen" align="center" position="-1 4 -4" scale="3 3 3" animation="property: object3D.position.x;
        to: 1;
        dir: alternate;
        dur: 2000;
        loop: true"></a-text>
    <a-gltf-model src="#character" position="0 2 -4" scale="0.5 0.5 0.5" animation="property: object3D.position.y;
        to: 2.2;
        dir: alternate;
        dur: 800;
        loop: true"></a-gltf-model>
    <a-box color=" red" position="2 2 -2" rotation="0 45 45" animation="property: object3D.position.x;
    to: 3;
    dir: alternate;
    dur: 2000;
    loop: true">
    </a-box>

  </a-scene>
</body>

</html>
