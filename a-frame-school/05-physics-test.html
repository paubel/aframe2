<!DOCTYPE html>
<html>
<!-- https://github.com/n5ro/aframe-physics-system -->
<!-- https://aframe.io/aframe-school/#/6/2 -->

<head>
  <title>Textures - A-Frame School</title>
  <meta name="description" content="Textures - A-Frame School" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

</head>

<body>
  <!-- The debug:true option creates a wireframe around each physics body. If you don't see a wireframe,
       the physics system may be unable to parse your model without a shape:box or shape:hull option. -->
  <a-scene physics="debug: true">

    <!-- Camera -->
    <!--  <a-entity camera look-controls></a-entity>-->

    <!-- Floor -->
    <a-plane static-body position="0 -3 -2" rotation="-90 0 0" color="#CCC" height="20" width="20"></a-plane>

    <!-- Immovable box -->
    <a-box static-body position="0 0.5 -6" width="3" height="1" depth="1"></a-box>

    <!-- Dynamic box -->
    <a-box dynamic-body position="0 2.5 -5.5" width="1" height="1" depth="1" mass="1"></a-box>

  </a-scene>
</body>

</html>
