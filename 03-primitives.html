<!DOCTYPE html>
<html>

<head>
  <!-- https://glitch.com/edit/#!/aframe-school-primitives?path=public%2Findex.html%3A17%3A7 -->
  <title>Hello, WebVR! - A-Frame</title>
  <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-torus-knot position="-4 0 -4" color="purple"> </a-torus-knot>
    <a-dodecahedron position="4 0 -4" color="purple"></a-dodecahedron>
    <a-text position="0 2 -2" align="center" color="black" value="Hello, World!"></a-text>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">
    </a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
