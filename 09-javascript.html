<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('school-playground', {
        /**
        https://aframe.io/docs/0.5.0/introduction/javascript-events-dom-apis.html
         * Code within this function will be called when everything in <a-scene> is ready and loaded.
         */
        init: function () {
          // Add code here!
          console.log('Welcome, class!');
          var sceneEl = document.querySelector('a-scene');
          //console.log(sceneEl);
          console.log(sceneEl.querySelectorAll('a-entity'));
          console.log(sceneEl.querySelector('a-box'));
          console.log(sceneEl.querySelectorAll('a-sphere, a-cylinder'));
          console.log(sceneEl.querySelectorAll('.coolshape'));
        }
      });
    </script>
  </head>
  <body>
    <a-scene school-playground>

      <a-box class="coolshape" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere class="coolshape" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder class="coolshape" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
