<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('school-playground', {
        /**
        https://aframe.io/docs/0.5.0/introduction/javascript-events-dom-apis.html
         * Code within this function will be called when everything in <a-scene> is ready and loaded.
         */
        init: function () {
          // Add code here!
          //console.log('Welcome, class!');
          var sceneEl = document.querySelector('a-scene');
          function random_rgba() {
              var o = Math.round, r = Math.random, s = 255;
              return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
          }
          for (var i = 0; i <50; i++) {
            var boxEl = document.createElement('a-box');
            boxEl.setAttribute('material', {color: '#EF2D5E'});
            boxEl.setAttribute('position', {x: Math.random() * 20 - 10, y: Math.random() * 20 - 10, z: Math.random() * 20 - 10});
            boxEl.setAttribute('scale', {x: Math.random() / 2, y: Math.random() / 2, z: Math.random() / 2});
            sceneEl.appendChild(boxEl);
          }
          for (var i = 0; i < 50; i++) {
            var sphereEl = document.createElement('a-sphere');
            sphereEl.setAttribute('material', {color: random_rgba()});
            sphereEl.setAttribute('position', {x: Math.random() * 5 - 2, y: Math.random() * 5 - 2, z: Math.random() * 5 - 2});
            sphereEl.setAttribute('geometry', {radius:Math.random()*.5-0.2});
            sceneEl.appendChild(sphereEl);

          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene school-playground>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere  position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
